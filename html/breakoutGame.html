<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- include jQuery; must come before bootstrap. 3.7 is latest 23-08 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- use jQuery to include standard headers and footers -->
    <script>
      $(function () {
        $('#header').load('0_header.html');
        $('#footer').load('0_footer.html');
      });
    </script>

    <!-- include bootstrap from Bootstrap home 23-08 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- include my standard stylesheet -->
    <link rel="stylesheet" href="..\css\breakoutGame.css" />
    <!-- include kitty icon for title bar -->
    <link rel="icon" href="..\images\kitty_icon.ico" />

    <!-- included style here because we need to set each page's color individually. Thru css was a mess -->
    <style>
      .page-color {
        background-color: #0095dd;
        /* background-color: #bce4f9; */
      }
    </style>

    <title>Breakout!</title>
  </head>
  <body class="page-color">
    <!-- pull in standard header -->
    <div id="header"></div>

    <div id="below-nav">
      <h1>Breakout!</h1>
      <button id="rules-btn" class="btn btn-dark rules-btn">Show Rules</button>
      <div id="rules" class="rules">
        <h2>How To Play:</h2>
        <p>
          Use your right and left keys &/or these keys that we give you to keep
          the ball up. Those will move the paddle
        </p>
        <p>If you fail, all of the bricks will return</p>
        <button id="close-btn" class="btn btn-danger">Close</button>
      </div>
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <!-- pull in standard footer -->
    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../js/breakoutGame.js"></script>
  </body>
</html>
