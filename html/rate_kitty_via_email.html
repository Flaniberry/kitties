<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP CSS. First include bootstrap css file. BS JS at bottom of body. v5.3 pulled 23-08 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- JQUERY. Latest v3.7 pulled 23-08. Need in head to load header and footer stub files below -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <!-- LOAD STANDARD HEADER AND FOOTER STUB FILES -->
    <script>
      $(function () {
        $('#header').load('0_header.html');
        $('#footer').load('0_footer.html');
      });
    </script>

    <!-- include my standard stylesheet -->
    <link rel="stylesheet" href="..\css\styles.css" />
    <!-- include kitty icon for title bar -->
    <link rel="icon" href="..\images\kitty_icon.ico" />

    <!-- included style here because we need to set each page's color individually. Thru css was a mess -->
    <style>
      .page-color {
        background-color: #eff9d4;
      }
    </style>

    <title>Rate A Kitty!</title>
  </head>
  <body class="page-color">
    <!-- pull in standard header -->
    <div id="header"></div>

    <h1 id="main-header">Tell Gabrielle What You Think of a Kitty</h1>

    <form
      action="mailto:flaniberry@gmail.com?subject=My Kitty Rating!"
      method="POST"
      enctype="text/plain"
      name="EmailForm"
      style="width: 300px; margin: 20px 0 40px 20px"
      target="_blank"
    >
      <strong>Your Name:</strong> <br />
      <input type="text" size="19" name="Contact-Name" /><br /><br />

      <strong>Kitty:</strong> <br />
      <input
        type="radio"
        id="tolstoy"
        name="kitty"
        value="Tolstoy Ornery Cat"
      />
      <label for="html">Tolstoy Ornery Cat</label><br />
      <input
        type="radio"
        id="galadriel"
        name="kitty"
        value="Galadriel Fat Cat"
      />
      <label for="css">Galadriel Fat Cat</label><br />
      <input type="radio" id="circe" name="kitty" value="Circe Bad Cat" />
      <label for="html">Circe Bad Cat</label><br />
      <input type="radio" id="sam" name="kitty" value="Sam Grouchy Cat" />
      <label for="css">Sam Grouchy Cat</label><br />
      <br />

      <strong>Do you like this kitty?</strong>
      <input
        type="checkbox"
        id="like_kittyy"
        name="like_kittyy"
        value="like_kittyy"
      />
      <br /><br />

      <strong>Your thoughts on this kitty:</strong> <br />
      <textarea name="Contact-Message" rows="6" style="width: 300px"></textarea>
      <br /><br />

      <button type="submit" class="btn btn-primary" value="Submit">Send</button>
    </form>

    <!-- pull in standard footer -->
    <div id="footer"></div>

    <!-- BOOTSTRAP JS. v5.3 pulled 23-08 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
