<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- BOOTSTRAP CSS. First include bootstrap css file. BS JS at bottom of body. v5.3 pulled 23-08 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- JQUERY. Latest v3.7 pulled 23-08. Need in head to load header and footer stub files below -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <!-- LOAD STANDARD HEADER AND FOOTER STUB FILES -->
    <script>
      $(function () {
        $('#header').load('00_header.html');
        $('#footer').load('01_footer.html');
      });
    </script>

    <!-- include my secret code stylesheet -->
    <link rel="stylesheet" href="..\css\styleSecretCode.css" />
    <!-- include kitty icon for title bar -->
    <link rel="icon" href="..\images\kitty_icon.ico" />

    <!-- included style here because we need to set each page's color individually. Thru css was a mess -->
    <style>
      .page-color {
        background-color: #9af3a4;
      }
    </style>

    <title>Secret Code!</title>
  </head>

  <body class="page-color">
    <!-- pull in standard header -->
    <div id="header"></div>

    <div id="main-block">
      <img src="..\images\spy-kitty.png" alt="spy kitty" id="spy-kitty" />
      <div>
        <h1>Secret Code Page!</h1>
      </div>
      <div>
        <button disabled class="btn btn-primary" id="btnEncrypt">
          Encrypt
        </button>
        <button disabled class="btn btn-primary" id="btnDecrypt">
          Decrypt
        </button>
      </div>
      <div id="text-boxes">
        <div class="enclosing-div">
          <textarea rows="6" class="text-box" id="txtInput"></textarea>
          <img
            src="..\images\eraser.png"
            class="icons"
            id="eraser"
            alt="eraser"
          />
        </div>
        <img src="..\images\arrow_icon.png" id="blue-arrow" alt="Arrow" />
        <div class="enclosing-div">
          <textarea
            readonly
            rows="6"
            class="text-box"
            id="txtOutput"
          ></textarea>
          <img
            src="..\images\clipboard.png"
            class="icons"
            id="clipboard"
            alt="clipboard"
          />
        </div>
      </div>
    </div>

    <!-- pull in standard footer -->
    <div id="footer"></div>

    <!-- BOOTSTRAP JS. v5.3 pulled 23-08 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- JS LINK to my own js  -->
    <script src="../js/secretCode.js"></script>
  </body>
</html>
