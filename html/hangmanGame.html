<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- include jQuery; must come before bootstrap. 3.7 is latest 23-08 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- use jQuery to include standard headers and footers -->
    <script>
      $(function () {
        $('#header').load('00_header.html');
        $('#footer').load('01_footer.html');
      });
    </script>

    <!-- include bootstrap from Bootstrap home 23-08 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- include my standard stylesheet -->
    <link rel="stylesheet" href="..\css\hangmanGame.css" />
    <!-- include kitty icon for title bar -->
    <link rel="icon" href="..\images\kitty_icon.ico" />

    <!-- included style here because we need to set each page's color individually. Thru css was a mess -->
    <style>
      .page-color {
        background-color: #306869;
        color: white;
      }
      #navbar {
        background-color: rgba(255, 255, 255, 0.613);
      }
    </style>

    <title>Hangman</title>
  </head>

  <body class="page-color">
    <!-- pull in standard header -->
    <div id="header"></div>

    <!-- <div id="below-nav"> -->
    <div id="title">
      <h1>Hangman</h1>
      <p>Find the hidden word - Enter a letter</p>
    </div>
    <div id="game-container">
      <svg id="figure-container">
        <!-- scaffold -->
        <line x1="35" y1="20" x2="105" y2="20" />
        <line x1="105" y1="20" x2="105" y2="50" />
        <line x1="35" y1="230" x2="35" y2="20" />
        <line x1="15" y1="230" x2="55" y2="230" />

        <!-- man, head -->
        <circle cx="105" cy="70" r="20" class="figure-part" />
        <!-- body -->
        <line x1="105" y1="90" x2="105" y2="150" class="figure-part" />
        <!-- arms -->
        <line x1="105" y1="110" x2="85" y2="100" class="figure-part" />
        <line x1="105" y1="110" x2="125" y2="100" class="figure-part" />
        <!-- legs -->
        <line x1="105" y1="150" x2="85" y2="170" class="figure-part" />
        <line x1="105" y1="150" x2="125" y2="170" class="figure-part" />
      </svg>

      <div id="wrong-letters-container">
        <div id="wrong-letters">
          <p>Wrong Letters:</p>
          <span id="wrong-letter-list"></span>
        </div>
      </div>

      <div id="word">
        <!-- <div class="letter">H</div>
        <div class="letter">e</div>
        <div class="letter">l</div>
        <div class="letter">l</div>
        <div class="letter">o</div> -->
      </div>

      <!-- Container for final messages -->
      <div id="popup-container">
        <div id="popup">
          <h2 id="final-message">You won!</h2>
          <button id="play-button">Play again?</button>
        </div>
      </div>
    </div>

    <!-- Notification for reused letter -->
    <div id="notification-container" class="">
      <p>You already entered this letter</p>
    </div>

    <!-- pull in standard footer -->
    <div id="footer"></div>

    <!-- to take focus on mobole platforms so keyboard comes up -->
    <input type="text" id="hidden-text-field" value="test" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../js/hangmanGame.js"></script>
  </body>
</html>
